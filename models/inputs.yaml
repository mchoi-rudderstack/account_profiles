inputs:
  - name: rsIdentifies
    app_defaults:
      table: DEMO_DB.ECOMM_DEMO.IDENTIFIES
    occurred_at_col: timestamp
    ids:
      - select: "unit_id"
        type: unit_id
        entity: unit
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: unit
        to_default_stitcher: true
      - select: "lower(email)"
        type: email
        entity: unit
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
  - name: rsTracks
    app_defaults:
      table: DEMO_DB.ECOMM_DEMO.TRACKS
    occurred_at_col: timestamp
    ids:
      - select: "unit_id"
        type: unit_id
        entity: unit
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: unit
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
  - name: rsPages
    app_defaults:
      table: DEMO_DB.ECOMM_DEMO.PAGES
    occurred_at_col: timestamp
    ids:
      - select: "unit_id"
        type: unit_id
        entity: unit
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: unit
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
  - name: rsTicketsCreated
    app_defaults:
      table: DEMO_DB.ECOMM_DEMO.ORDER_CREATED
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: unit_id
        entity: unit
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: unit
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
